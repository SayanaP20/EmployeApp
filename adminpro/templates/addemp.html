<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<style>
form {
  margin-bottom: 50px; /* add 50px margin to the bottom of the form */
}

.container {
  margin-bottom: 50px; /* add 50px margin to the bottom of the container */
}

</style>  </head>
<body>
{% include 'admin_navbar.html' %}

<div class="container mt-5" style="max-width: 800px; padding-left:50px; ">
    <form method="POST" action="/insert_data/"  enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required><br>
        
        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" class="form-control"><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="form-control"><br>
        <label for="degree_name">Degree Name:</label>
  <input type="text" id="degree_name" name="degree_name" class="form-control"><br>
  
  <label for="institute_name">Institute Name:</label>
  <input type="text" id="institute_name" name="institute_name" class="form-control"><br>
  
  <label for="passing_year">Passing Year:</label>
  <input type="number" id="passing_year" name="passing_year" class="form-control"><br>
  
  <label for="percentage">Percentage:</label>
  <input type="number" id="percentage" name="percentage" class="form-control"><br>
  
 
 <label for="certificate">Upload your certificate:</label>
 <input type="file" id="certificate" name="certificate" class="form-control" ><br>
 
  
 <label for="department">department</label>
 <select id="department" name="department" class="form-control">
   <option value="hr">Hr</option>
   <option value="python">Python</option>
   <option value="php">Php</option>
 </select><br>




 <label for="designation">designation</label>
  <select id="designation" name="designation" class="form-control">
    <option value="senior">senior</option>
    <option value="junior">junior</option>
    <option value="intern">intern</option>
  </select>
  <br>



  <label for="salary">Salary :</label>
  <input type="text" id="salary" name="salary" class="form-control"><br>

  <input type="submit" value="Submit" class="btn btn-outline-success form-control"><br>
</form>
    </div>
</body>
</html>
